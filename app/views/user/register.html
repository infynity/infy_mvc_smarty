<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{$assets}}/bootstrap/css/bootstrap.min.css"/>
    <style>
        .container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>用户注册 <small><a href="index.php?c=user&a=login">已有账号，立即登录</a></small></h1>
    </div>
    <div class="alert alert-danger error" role="alert" style="display: none;"></div>

    <form class="form-horizontal col-md-6 col-md-offset-3" action="index.php?c=user&a=create" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码" name="password">
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<div class="col-sm-offset-2 col-sm-10">-->
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default submit">注册</button>
            </div>
        </div>
    </form>
</div>

<script src="{{$assets}}/js/jquery-2.1.4.min.js"></script>
<script src="{{$assets}}/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $(".submit").click(function(){
            var $username = $("#username");
            var $password = $("#password");

            var username = $username.val();
            var password = $password.val();
            var info ="";
            var error = 0;

            if(username == "") {
                info += "请填写用户名<br>";
                error++;
            }

            if(password == "") {
                info += "请填写密码";
                error++;
            }

            if(error != 0) {
                $(".error").html(info).fadeIn(300);
                return false;
            }


        })

    })
</script>
</body>
</html>
