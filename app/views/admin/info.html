{{block name="js"}}
<script>

    $(function () {
        $("#back").click(function () {
            $(".show-conn").hide().siblings().fadeIn(2000);
//            $(this).attr("disabled","disabled");
            $(this).prop("disabled", true);
            $(this).siblings().val("前进");

        })
        $("#next").click(function () {
            $(".show-info").hide().siblings().fadeIn(2000);
//           $(this).siblings().removeAttr("disabled");
            $(this).siblings().prop("disabled", false);
            if ($(this).val() == "提交") {
                $(".form1").submit();
            }
            $(this).attr("value", "提交");
        })


    })

</script>
