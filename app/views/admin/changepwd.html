{{block name="js"}}
<script>

    $(function () {
        $('#change').click(function () {
            if($('#inputPassword1').val()=="" || $('#inputPassword2').val()=="" || $('#inputPassword3').val()==""){
                alert("密码不能为空!!");
                return false;
            }

            if ($('#inputPassword2').val() != $('#inputPassword3').val()) {
                alert("新密码不一致!!");
                return false;
            }
        })


    })

</script>
